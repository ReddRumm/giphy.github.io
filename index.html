<!DOCTYPE html>
<html lang='en'>

    <head>
        <title>Giphy</title>
        <meta charset='UTF-8'>
        <!-- reset css -->
        <link rel="stylesheet" href="assets/reset.css">
        <!--If you would like to download boostrap https://getbootstrap.com-->
        <!--Bootstrap css-->
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css'
            integrity='sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS' crossorigin='anonymous'>
        <!--Bootstrap JS, Popper.js and JQuery-->
        <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
            crossorigin='anonymous'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js' integrity='sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut'
            crossorigin='anonymous'></script>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js' integrity='sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k'
            crossorigin='anonymous'></script>
        <!-- local css -->
        <link rel="stylesheet" href="assets/style.css">
    </head>

    <body>
        
        <div class='container'>

            <div class='row'>
                <div class='col-lg-*'>
                    <button type="button" class="btn btn-info"></button>
                </div>
            </div>

            <div class='row'>
                <div class='col-lg-9'>
                    <div class='giphy' id='giph'></div>
                </div>

                <div class='col-lg-3'>
                    <div class='searchForm'>
                        <!-- This form will be where users input data about the movies -->
                        <form id="giphy-form">
                            <label for="giphy-input">Search for a Giphy</label>
                            <input type="text" id="giphy-input"><br><br> <!-- This button will trigger our AJAX call -->
                            <button type='button' class="btn btn-info">Search</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <script src='assets/logic.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>
    <footer>
    </footer>

</html>
