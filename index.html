<!DOCTYPE html>
<html lang='en'>

    <head>
        <title>Giphy</title>
        <meta charset='UTF-8'>
        <!-- reset css -->
        <link rel="stylesheet" href="assets/reset.css">
        <!--If you would like to download boostrap https://getbootstrap.com-->
        <!--Bootstrap css-->
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css'
            integrity='sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS' crossorigin='anonymous'>
        <!--Bootstrap JS, Popper.js and JQuery-->
        <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
            crossorigin='anonymous'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js' integrity='sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut'
            crossorigin='anonymous'></script>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js' integrity='sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k'
            crossorigin='anonymous'></script>
        <!-- Ajax jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- local css -->
        <link rel="stylesheet" href="assets/style.css">
    </head>

    <body>

        <div class='container'>

            <div class='row'>
                <div class='col-lg-* mx-auto'>
                    <div class='buttons'>
                        <!-- where the buttons wills be -->
                    </div>
                </div>
            </div>

            <div class='row'>
                <div class='col-lg-9' id='btnColum'>
                    <div class='giphy' id='giph'>
                        <!-- Where the gifs will be -->
                    </div>
                </div>

                <div class='col-lg-3'>
                    <div class='searchForm' id='searchColum'>
                        <!-- This form will be where users input data about the movies -->
                        <form id="search">
                            <input type="text" id="giph-input">
                            <br><br>
                            <!-- Button triggers new movie to be added -->
                            <input id="add-giph" class="btn btn-primary" style='float:right' type="submit" value='search'>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <script src='assets/logic.js'></script>
    </body>
    <footer>
    </footer>

</html>
